<form name="loginForm" ng-submit="login()">
<div class="row">
    <label>
    Email
    <input ng-model="loginData.email" type="email" required>
    </label>
    
    <label>
    Password
    <input ng-model="loginData.password" type="password" required>
    </label>
    
    <button type="submit" class="primary button">Submit</button>
</div>
