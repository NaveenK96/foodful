<div data-sticky-container>
  <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
    <div class="title-bar-left">
      <a href="#/" onclick="setPosition(0)" class="homelink"><img src="./media/logo.svg"></a>
      <h4>foodful</h4>
    </div>
    <div class="title-bar-right">
      <div class="responsive">
        <button type="button" onclick="toggleMenu()" data-toggle><img src="./media/menuicon.svg"></button>
      </div>
      <div class="responsivehide">
        <input ng-model="searchText" type="text" placeholder="find a food bank">
        <a href="#/profile">{{user.name}}</a>
      </div>
    </div>
  </div>
</div>
<div id="menu">
  <div data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
      <div class="title-bar-left">
        <a href="javascript:void(0)" class="homelink"><img src="./media/logo.svg"></a>
        <h4>foodful</h4>
      </div>
      <div class="title-bar-right">
          <button type="button" onclick="closeMenu()" data-toggle><img src="./media/closeicon.svg"></button>
      </div>
    </div>
  </div>
  <div id="menucontent">
    <input ng-model="searchText" type="text" placeholder="find a food bank"><br>
    <a href="#/login">login</a><br>
    <a href="#/facts">facts</a><br>
    <a href="#/purpose">purpose</a><br>
    <a href="#/legal">legal</a><br>
    <a href="#/about">about</a><br>
  </div>
  <div class="footer">
    <img src="./media/social_facebook.svg">&nbsp;
    <img src="./media/social_twitter.svg">&nbsp;
    <img src="./media/social_tumblr.svg">&nbsp;
  </div>
</div>
<div id="profile" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" class="animelement expanded row">
  <div class="small-8 small-centered column">
    <div class="expanded row" id="innerprofile">
      <div class="small-4 text-right column"><h2>Name: </h2></div>
      <div class="small-4 small-offset-4 column midcol"><input ng-model="user.name" type="text" placeholder="{{user.name}}"></div>
      <div class="small-12 column proffiller"></div>
      <div class="small-4 text-right column"><h2>Email: </h2></div>
      <div class="small-4 small-offset-4 column midcol"><input ng-model="user.email" type="text" placeholder="{{user.email}}"></div>
      <div class="small-12 column proffiller"></div>
      <div class="small-4 text-right column"><h2>Description: </h2></div>
      <div class="small-4 small-offset-4 column midcol"><input ng-model="user.description" type="text" placeholder="{{user.description}}"></div>
      <div class="small-12 column proffiller"></div>
      <div class="small-4 text-right column"><h2>Phone Number: </h2></div>
      <div class="small-4 small-offset-4 column phonecol"><input ng-model="user.phone_number" type="text" placeholder="{{user.phone_number}}"></div>
      <div class="small-12 column proffiller"></div>
      <div class="small-4 text-right column"><h2>Status: </h2></div>
      <div class="small-4 small-offset-4 column phonecol"><h5>Accepting</h5><input type="radio" ng-model="user.amount" value=1><h5>Not Accepting</h5><input type="radio" ng-model="user.amount" value=0></div>
      <div class="small-12 column proffiller"></div>
      <div class="small-4 small-centered text-center column"><button ng-click="updateProfile()" class="makedifference">Update</button></div>
      <div class="expanded row">
        <div class="small-2 small-offset-5 column text-center displayTextDiv" style="background-color:{{displayBackground}};" ng-show="showDisplay">
          <p>{{displayText}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
