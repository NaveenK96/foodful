<div data-sticky-container>
  <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
    <div class="title-bar-left">
      <a href="#/" class="homelink"><img src="./media/logo.svg"></a>
      <h4>foodful</h4>
    </div>
    <div class="title-bar-right">
      <div class="responsive">
        <button type="button" onclick="toggleMenu()" data-toggle><img src="./media/menuicon.svg"></button>
      </div>
      <div class="responsivehide">
        <a href="#/search"><button class="searchbtn">find a food bank</button></a>
        <a href="javascript:void(0)" ng-click="logout()">log out</a>
      </div>
    </div>
  </div>
</div>
<div class="menu">
  <div data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
      <div class="title-bar-left">
        <a href="#/" class="homelink"><img src="./media/logo.svg"></a>
        <h4>foodful</h4>
      </div>
      <div class="title-bar-right">
          <button type="button" onclick="closeMenu()" data-toggle><img src="./media/closeicon.svg"></button>
      </div>
    </div>
  </div>
  <div class="menucontent">
    <input ng-model="searchText" type="text" placeholder="find a food bank"><br>
    <a href="#/login">login</a><br>
    <a href="#/facts">facts</a><br>
    <a href="#/purpose">purpose</a><br>
    <a href="#/legal">legal</a><br>
    <a href="#/about">about</a><br>
  </div>
  <div class="footer">
    <img src="./media/social_facebook.svg">&nbsp;
    <img src="./media/social_twitter.svg">&nbsp;
    <img src="./media/social_tumblr.svg">&nbsp;
  </div>
</div>
<div id="profilepage">
  <div class="row content">
    <div class="medium-4 columns">
      <div class="initials">
        <h1>{{result.name.charAt(0).toUpperCase()}}</h1>
      </div>
      <h2>{{user.name}}</h2>
      <span class="bowl" ng-show="user.rating > 0"><img src="./media/logo.svg"></span>
      <span class="bowl" ng-show="user.rating > 1"><img src="./media/logo.svg"></span>
      <span class="bowl" ng-show="user.rating > 2"><img src="./media/logo.svg"></span>
      <span class="bowl" ng-show="user.rating > 3"><img src="./media/logo.svg"></span>
      <span class="bowl" ng-show="user.rating > 4"><img src="./media/logo.svg"></span>
    </div>
    <div class="medium-8 columns">
      <div class="userattr">
        <p>{{user.description}}</p>
      </div>
      <div class="column row center" ng-show="user.amount == 1">
        <img src="./media/silverware.svg">
        <p class="center padded">we’re taking food</p>
      </div>
      <div class="column row center" ng-show="user.amount == 0">
        <img src="./media/satisfied.svg">
        <p class="center padded">we’re good for today</p>
      </div>
    </div>
  </div>
</div>
